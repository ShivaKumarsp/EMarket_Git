<div class="min-vh-100 container">

  <div class="mt-3">
    <div class="d-flex justify-content-end">
      <div class="form-group">
      <select class="form-select form-select-sm shadow shadow-sm" aria-label="Default select example">
        <option selected>Filter By Group</option>
        <option value="1">FC to Hub</option>
        <option value="2">FC to Customer</option>
        <option value="3">Assign DE (Pickup From Vendor)</option>
        <option value="3">Receive Consignment (Pickup From Vendor)</option>
        <option value="3">Receive Consignment (From Hub)</option>
      </select>
      </div>
    </div>
  </div>

  <div  class="d-inline-block overflow-hidden">
    <img src="{{base64}}" class="img-fluid rounded-circle customer-image"
    [style]="{'width':'200px','height':'200px'}">
</div>

  <div class="card card-body my-4">
  <div class="table-responsive">
    <table class="table table-bordered small">
      <thead>
        <th>Consignment-ID</th>
        <th>Item-Name</th>
        <th>Quantity</th>
        <th>Batch-ID</th>
        <th>Dimension(cm) LxBxH </th>
        <th>Weight(Kg)</th>
        <th>DE-Details</th>
        <th>Next-Destination</th>
        <th>Next Destination Type (FC/Hub/Customer/Vendor)</th>
        <th>Next Destination Transport</th>
        <th>Current-Status</th>
        <th>Action</th>
      </thead>
      <tbody>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tbody>
    </table>

  </div>
  </div>
</div>
