
<section class="checkout min-vh-100">
  <div class="container">
      <div class="row">
          <div class="col-12 mb-4">
              <ul class="nav nav-pills">
                  <li class="nav-item"><a class="nav-link " >Add Item</a></li>
                  <li class="nav-item"><a class="nav-link ">Item Specification </a></li>
                  <li class="nav-item"><a class="nav-link ">Item Feature </a></li>
                  <li class="nav-item"><a class="nav-link active">Add images</a></li>
              </ul>
          </div>
          <div class="col-md-12">

              <div class="tab-content">
                  <div id="images" class="active tab-block">

                    <div [formGroup]="imageform">
                      <div class="form-group col-md-6 p-4">
                        <label for="img" class="p-2">Select Images </label>
                        <!-- formControlName="File"  -->
                        <input type="file" accept="image/*" formControlName="itemimage" [(ngModel)]="item_image" (change)="VendorImageUpload(imageInput)" #imageInput id="img" [ngClass]="{ 'is-invalid': submitted && f['File'].errors }">
                        <div *ngIf="submitted && f['File'].errors" class="invalid-feedback">
                            <div *ngIf="f['File'].errors['required']">Upload Image</div>
                          </div>
                    </div>
                    <div class="text-center p-2">
                      <button type="button" class="btn btn-success" id="fileImage" (click)="saveimage()">Save</button>
                    </div>
                  </div>
                  <table  class="table table-bordered">
                    <thead>
                      <tr> <th>Image</th>
                        <!-- <th>Action</th> -->
                      </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of imageDetails">
                      <td>
                        <i class="fa fa-trash" (click)="removethis(item)"></i>
                          <img  src="{{imageBaseUrl+item.image_url}}" class="img-fluid rounded-circle customer-image">

                      </td>
                      <!-- <td><button class= "btn btn-primary" (click)="removethis(item)">Delete</button></td> -->
                    </tr>

                    </tbody>

                  </table>

                  <div class="row" >
                    <div class="col-md-2 card card-body" *ngFor="let singleitem of imageDetails"  >



                    </div>
                  </div>


                  </div>
              </div>
          </div>
