<!-- Hero Section-->
<section class="hero hero-page gray-bg padding-small">
  <div class="container">
    <div class="row d-flex">
      <div class="col-lg-9 order-2 order-lg-1">
        <h4>{{searchTxt}}</h4>

      </div>
      <div class="col-lg-3 text-right order-1 order-lg-2">
        <ul class="breadcrumb justify-content-lg-end">
          <li class="breadcrumb-item"><a href="../../">Home</a></li>
          <li class="breadcrumb-item active">Shop</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<main>
  <div class="container">
    <div class="row">
      <!-- Sidebar-->
      <div class="sidebar col-xl-3 col-lg-4 sidebar">
      </div>
      <!-- /Sidebar end-->
      <!-- Grid -->
      <div class="products-grid col-xl-9 col-lg-8 sidebar-left">


          <div *ngIf="responseSearch.length==0">
            <div class="text-center">
              <h5>No Result Found</h5>
            </div>
          </div>
        <div class="row">
          <!-- item-->

          <div class="item col-xl-4 col-md-6" *ngFor="let r_item of responseSearch">
            <div class="product is-gray">
              <div class="image d-flex align-items-center justify-content-center">
                <img [src]="base64+r_item.img" alt="product" class="assets/img-fluid">
              <div class="hover-overlay d-flex align-items-center justify-content-center">
                  <div class="CTA d-flex align-items-center justify-content-center">

                    <a [routerLink]="['/app/home/itemdetails/',r_item.itemId]" class="visit-product active">
                      <i class="icon-search"></i> View
                    </a>
                    </div>
               </div>

              </div>
              <div class="title"><small class="text-muted">{{r_item.additionCat}}</small>
                <a >
                  <h3 class="h6 text-uppercase no-margin-bottom">{{r_item.title}}</h3>
                </a>
                <span class="price text-muted"> {{r_item.listedPrice |currency:'INR'}} </span>
                <span class="price text-danger small mx-3"><del>{{r_item.mrp |currency:'INR'}} </del></span>

              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- / Grid End-->
    </div>
  </div>
</main>
